        //클로저 : 내부에 선언된 함수를 통해서 외부함수 a에 접근할 수 있는 환경을 만들어주는 것으로 java로 치면 getter setter라고 볼 수 있다
        function some() {
            var a = 1;
            
            // var zzz = function() {

            // };
            // return zzz;
            return function() {
                return a;
            }
        
        } //a는 지역변수이므로 이 안에서 사라진다

        var f = some();
        var result = f();
        console.log(result);

        //클로저의 예시

        function closer() {
            var count = 0;
            //return ++count;
            return function() {
                return ++count;
            }
        }

        var a = closer();
        console.log(a());
        console.log(a());
        console.log(a());
