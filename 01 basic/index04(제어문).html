<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var a = parseInt(Math.random()* 101);
        console.log(a);

        if(a >= 60) {
            console.log('A학점입니다');
        } else if(a >= 50) {
            console.log('B학점입니다');
        } else {
            console.log('C학점입니다');
        }
        
        console.log('================================================');

        //반복문
        var i = 1;
        while(i <= 10) {
            console.log(i);
            i++;
        }

        console.log('================================================');

        for(var i = 1; i <= 10; i++) {
            console.log(i);
        }

        console.log(i); //i가 for문 밖에서도 존재함
        

        console.log('================================================');
        
        //향상된 for문
        var arr = [10, 20, 30, 40, 50];

        for(var i in arr) {
            console.log(i); //value값을 뽑아주는 java와는 달리 java script에서는 index 값을 뽑아준다
        
            if(i == 3) break;

        }

        console.log('================================================');

        for(var i of arr) {
            console.log(i); //value 값을 보려면 of를 사용해야 한다.
        }

    </script>

</body>
</html>
