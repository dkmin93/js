<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //익명함수
        var some = function(a,b) {
            return a + b;
        };

        //화살표함수
        var some = (a,b) => {
            return a + b;
        };

        //매개 변수가 1개면 (소괄호) 생략이 가능하다
        //코드가 한줄이면 {중괄호} 생략하고 return도 생략이 가능하다
        //object를 반환할 때는 (소괄호) 묶어줘야 한다

        var func = function(a) {
            return 10;
        };

        var func = a => 10;

    </script>

</body>
</html>
