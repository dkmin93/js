<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //선언적 함수는 선언부 보다 위에서 호출이 가능하다 (Hoisting 호이스팅 당겨쓰기기)
        var result = func1(10, 20, 30);
        console.log(result);

        //선언적 함수 (function 뒤에 함수명을 적으면 선언적 함수)
        function func1(a, b, c) {

            //return은 반환값이 있으면 적고 없으면 적지 않는다
            //return이 없는 함수는 undefined을 반환한다
            return a + b + c;
        }

        //함수를 변수에 저장
        var a = func1;
        console.log(a(10,20,30)); //a를 통해서 func1을 호출할 수 있다

        //익명함수 (function을 함수명없이 변수에 담으면 익명 함수)
        var func2 = function() {
            console.log('익명함수 실행됨');
            
        }

        func2();

        ///////////////////////////////////////////////////////////////////////////////
        // 매개변수로 숫자 받아서 홀수 짝수 반환하는 익명함수
        

        var func3 = function(a) {
            if(a%2 == 0) {
                return '짝수';
            } else {
                return '홀수';
            }
        }

        console.log(func3(3));

        /////////////////////////////////////////////////////////////////////////////////
        // 배열을 매개변수로 받아서 배열의 합을 반환하는 익명 함수

         
        var func4 = function(arr) {
            for(var i = 0; i < arr.length; i++) {
                var sum = 0;
                sum += arr[i];
            }
            return sum;
        }

        var result = func4([1,2,3]);
        console.log(result);
        console.log(func4([1,2,3]));
        
        
        
        
        
        
        
        

    </script>

</body>
</html>
