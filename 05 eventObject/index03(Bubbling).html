<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <style>
        .some1 { width: 300px; height: 300px; background-color: red;}
        .some2 { width: 200px; height: 200px; background-color: yellow;}
        .some3 { width: 100px; height: 100px; background-color: blue;}
     </style>

</head>
<body>
    
    <div class="some1">
        <div class="some2">
            <div class="some3">some3(자식)</div>
        </div>
    </div>

    <script>
        
        //이벤트 버블링 (dom에서 이벤트 동작 방식)
        //자식에서 부모로 이벤트가 실행되는 특성

        // var some1 = document.querySelector(".some1");
        // var some2 = document.querySelector(".some2");
        // var some3 = document.querySelector(".some3");

        // some1.addEventListener("click", function(){
        //     alert('some1 이벤트 실행');
        // });

        // some2.addEventListener("click", function(){
        //     alert('some2 이벤트 실행');
        //     event.stopPropagation(); //이벤트의 전파를 막는다. 버블링은 특별한 경우가 아니면 보통 막지는 않는다.
        // });

        // some3.addEventListener("click", function(){
        //     alert('some3 이벤트 실행');
        // });

        //이벤트 캡처링
        //부모, 자식이 이벤트가 걸려있을 때, 부모에서 자식으로 이벤트가 동작한다.
        //특별한 경우가 아닌 이상 잘 쓰진 않는다.
        var some1 = document.querySelector(".some1");
        var some2 = document.querySelector(".some2");
        var some3 = document.querySelector(".some3");

        some1.addEventListener("click", function(){
            alert('some1 이벤트 실행');
        }, true);

        some2.addEventListener("click", function(){
            alert('some2 이벤트 실행');
            //event.stopPropagation(); 사용자 경험 측면에서 불쾌할 수 있다
        }, true);

        some3.addEventListener("click", function(){
            alert('some3 이벤트 실행');
        }, true);

    </script>

</body>
</html>
