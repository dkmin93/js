<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul class="box">
        <li>1. 짜장면</li>
        <li>2. 짬뽕</li>
        <li>3. 볶음밥</li>
        <li>4. 탕수육</li>
        <li>5. 깐풍기</li>
    </ul>

    <div class="title">

    </div>

    <script>

        var lis = document.querySelectorAll(".box li");
        var title = document.querySelector(".title");

        //console.log(lis);

        for(var i = 0; i < lis.length; i++) {
            lis[i].onclick = function(e) {
                //console.log('이벤트 동작');
                // console.log(lis[i]); i는 전역변수 취급이라 5가 된다
                // console.log(this);  자기잔신만! 사용 가능
                //console.log(e);
                //console.log(event);
                //console.log(event.target); //어떤 태그에서 이벤트가 발생했는지 확인가능
                
                title.innerHTML = event.target.innerHTML;
                
                
                
            }
        }

        //이렇게 반복문으로 이벤트를 거는 것은 좋은 방법은 아니다
        
    </script>

</body>
</html>
