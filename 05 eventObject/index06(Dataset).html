<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>모든 태그에는 데이터를 저장할 수 있는 속성을 제공한다</h3>

    <ul class="box">
        <li><a href="#" data-namejustmymind='{"age": 20, "location": "서울"}'>홍길동</a></li>
        <li><a href="#" data-namejustmymind='{"age": 30, "location": "경기"}'>이순신</a></li>
        <li><a href="#" data-namejustmymind='{"age": 40, "location": "붓싼"}'>박인욱</a></li>
    </ul>

    <script>

        var box = document.querySelector(".box");
        box.addEventListener("click", function() {

            event.preventDefault(); //고유이벤트 중단
            if(event.target.tagName != "A") return; //a태그가 아니면 중단

            //data- 속성은 dataset 속성에 저장이 된다. 문자열만 저장 가능
            //console.dir(event.target);
            //console.log(event.target.dataset["namejustmymind"]);
            //console.log(event.target.dataset.namejustmymind);
            
            var data = event.target.dataset.namejustmymind;
            var obj = JSON.parse(data);
            console.log(obj);
            
            

        });

    </script>

</body>
</html>
