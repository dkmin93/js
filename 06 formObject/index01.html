<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- form태그는 document의 자식이라서 document.name명.name명으로 접근이 가능능 -->

    <form action="https://www.google.com" name="myForm">

        이름: <input type="text" name="name">
        번호: <input type="text" name="phone">
        <input type="checkbox" name="check">CSS
        <input type="checkbox" name="check">HTML
        <input type="checkbox" name="check">JS

        <a href="#" id="myBtn">submit</a>

    </form>

    <script>

        var myBtn = document.getElementById("myBtn");
        
        myBtn.onclick = function() {

            event.preventDefault(); //a링크의 고유한 속성 중단

            //form객체의 유효성 검사
            //console.log(document.myForm.name);

            if(document.myForm.name.value.length <= 0) {
                
                document.myForm.name.style.border = "3px solid red";
                document.myForm.name.focus;
                alert("이름은 0자 이상 입력해야합니다");
                return; //함수종료

            } else if(document.myForm.phone.value.length != 11) { //그 다음 요소 검사

                document.myForm.phone.style.border = "3px solid red";
                document.myForm.phone.focus;
                alert("핸드폰 번호는 11자리를 입력해야합니다");
                return; //함수종료

            }

           // document.myForm.submit(); //form태그의 submit

        };

        //submit 누르면 하이픈을 제거한채로 숫자번호만 남김
        document.myForm.phone.onblur = function() {
            event.target.value = event.target.value.replaceAll("-", "");
        };

    </script>

</body>
</html>
