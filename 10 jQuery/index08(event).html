<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery-3.7.1.min.js"></script>

</head>
<body>
    
    <button type="button" id="btn">클릭 이벤트</button>

    <select id="sel">
        <option>사과</option>
        <option>수박</option>
        <option>멜론</option>
    </select>

    <div style="width: 100px; height: 100px; border: 1px solid #777;" id="box">

    </div>

    <script>

        // $("#btn").click(function() {
        //     console.log("클릭이벤트!");    
        // })
        $("#btn").on("click", "a", function() {
            console.log("클릭이벤트!");
        }); //위나 아래나 같다

        $("#sel").change(function() {
            console.log("체인지이벤트!");
        })

        $("#box").mouseenter(function() {
            console.log("마우스가 진입했다!!");
        })

        $("#box").mouseleave(function() {
            console.log("마우스가 떠나갔다ㅠㅠ");           
        })

        

    </script>

</body>
</html>
