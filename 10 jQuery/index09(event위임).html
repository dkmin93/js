<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery-3.7.1.min.js"></script>

</head>
<body>
    
    <div id="box">

    </div>

    <script>
        $(document).ready(function() {
            
            //해당 태그가 뒤늦게 생성되는 경우가 있다.
            var str = "";
            str += "<a href='#'>태그1</a>";
            str += "<a href='#'>태그2</a>";
            str += "<a href='#'>태그3</a>";

            $("#box").html(str);
        });
    </script>

        //$("#box").on("이벤트 종류", "전파할 자식 속성태그",실행시킬 함수)
        $("#box").on("click", "a", function() {
