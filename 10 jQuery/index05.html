<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery-3.7.1.min.js"></script>

    <style>
        .active {color : red;}
    </style>

</head>
<body>
   
    <button id="btn" class="btn btn-default">버튼</button>

    <script>
       
       $("#btn").addClass("active"); //클래스 추가

        if( $("#btn").hasClass("active")) { //있으면 true, 없으면 false
            console.log("active 클래스가 존재한다!");   
        }

        $("#btn").removeClass("active"); //클래스 삭제

        //제이쿼리 이벤트 $().함수()
        $("#btn").click(function(e) {
            //console.log(11);
            
            //이벤트가 동작한 태그 -> 제이쿼리 접근
            console.log(e.target);
            
            $(e.target).toggleClass("active"); //이벤트가 없으면 추가, 있으면 삭제(토글 기능)

        });

    </script>

</body>
</html>
