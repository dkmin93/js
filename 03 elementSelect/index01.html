<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    

    <button type="button" id="btn1">체크박스 요소 확인하기</button><br>

    <input type="text" name="inter" value="1">1번<br>
    <input type="text" name="inter" value="2">2번<br>
    <input type="text" name="inter" value="3">3번<br>
    <input type="text" name="inter" value="4">4번<br>
    <input type="text" name="inter" value="5">5번<br>

    <script>
        var cks = document.getElementsByName("inter");
        var btn1 = document.getElementById("btn1");
        btn1.onclick = function() {
            //console.log(cks); //항상 리스트로 반환한다
            for(var i = 0; i < cks.length; i++) {
                console.log(cks[i]);
            }
        }
    </script>

    <hr>

    <script>
        var radios = document.getElementsByClassName("my-radio");
        console.log(radios);
        for(var i = 0; i < radios.length; i++) {
