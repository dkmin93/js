<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, td {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    
    <button type="button" id="addLists">행 5개추가하기</button>
    <button type="button" id="addList">행 1개추가하기</button>

    <hr>
    
    <table>
        <thead>
			<tr>
				<th>교시</th>
				<th>훈련과목</th>
				<th>담당자</th>
				<th>훈련내용</th>
			</tr>
        </thead>
        <tbody class="todoList">
            <tr>
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text" size="5"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>
        
    </table>
    
    <script>

        var addFive = document.getElementById("addLists");
        var addOne = document.getElementById("addList");
        var todoList = document.querySelector(".todoList");
        var trow = todoList.querySelector("tr");

        addOne.onclick = function() {
            
            var newRow = trow.cloneNode(true);
            todoList.appendChild(newRow);

        };

        addFive.onclick = function() {
            for (var i = 0; i < 5; i++) {
            var newRow = trow.cloneNode(true);
            todoList.appendChild(newRow);
        }
    }

    //영상보고 복기기


    </script>


</body>
</html>
