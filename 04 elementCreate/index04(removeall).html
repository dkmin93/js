<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    
    <button button="type" id="del">일괄 삭제</button>
    <table >
        <thead>
            <th><input type="checkbox" class="allCheck"></th>
            <th>번호</th>
            <th>이름</th>
            <th>내용</th>
            <th>날짜</th>
        </thead>

        <tbody class="table">
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>1</td>
            <td>홍길동</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>2</td>
            <td>김인욱</td>
            <td>해봐!</td>
            <td>2020-02-02</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>3</td>
            <td>박인욱</td>
            <td>싫어!</td>
            <td>2021-03-03</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>4</td>
            <td>고길동</td>
            <td>잘가!</td>
            <td>2022-04-04</td>
        </tr>

        </tbody>

    <script>

        //전체 선택 기능
        var allCheck = document.querySelector(".allCheck");
        var cks = document.querySelectorAll(".check");
        var del = document.getElementById("del");
        
        allCheck.onclick = function() {
            //console.log(cks[0].value);
            //console.log(cks[0].checked);
            //console.log(allCheck.checked);
            
            for(var i = 0; i < cks.length; i++) {
                if(allCheck.checked) {
                    cks[i].checked = true;
                } else {
                    cks[i].checked = false;
                }
            }    
        };

        del.onclick = function() {
            for(var i = 0; i < cks.length; i++) {
                if(cks[i].checked) { //체크박스가 체크되어 있으면
                    cks[i].closest("tr").remove();
                } 
            } 
        }



    </script>

</body>
</html>
