    <h3 class="title">클래스를 이용해서 하나의 버튼을 토글형태로 사용</h3>

    <button type="button" id="myBtn" class="a">토글 버튼</button>

    <script>

        var title = document.querySelector(".title");
        var myBtn = document.getElementById("myBtn");

        myBtn.onclick = function() {

            if(myBtn.classList.contains("x")) {//클래스 x가 있다면 검은색(원래색)으로 변경
                title.style.color = "black";
            } else {//클래스 x가 없다면 코랄색으로 변경
                title.style.color = "coral";
            }

            myBtn.classList.toggle("x"); //x가 있으면 삭제, 없으면 x 추가
 
        };

    </script>

    <hr>

    <style>
         /* 선택자를 띄어쓰기(공백) 없이 붙여쓰면 두 선택자를 동시에 가지고 있는 대상을 가르킨다 */
        .example.active {
            color: coral;
        }

    </style>

    <h3 class="example">클래스 자체에 디자인을 주고 이 클래스를 옮겨가면서 사용하는 고인물의 방식</h3>

    <button type="button" id="toggleBtn">토글버튼</button>

    <script>

        var example = document.querySelector(".example");
        var toggleBtn = document.getElementById("toggleBtn");
        toggleBtn.onclick = function() {

            example.classList.toggle("active");

        };

        //정부24의 상단 네비 메뉴바가 이런형식의 드롭다운 메뉴다. 참고하기

    </script>
